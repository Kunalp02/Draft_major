{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% if loading %}
    <script>
        document.body.classList.add('blur');
    </script>
{% endif %}
<div class="dashboard-container">
    <div class="logout-container">
        <a href="{% url 'logout' %}">
        <svg id="logout_img" xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>
        </a>
    </div>
    <div class="sidebar">
        <div class="img-container" style="margin-top:15px;">
            <a href="{% url 'profile' %}"><img width="180" height="180" src="{% static 'man.png' %}" alt="" srcset=""></a>
            <h2>Hey, Kunal!</h2>

        </div>
        <ul class="sidebar-items">
            <li class="sidebar-item"><a href="{% url 'prereq_analysis' %}">Prerequisite Analysis</a></li>
            <li class="sidebar-item"><a href="{% url 'comparative_analysis' %}">Comparative Analysis</a></li>
        </ul>

    </div>
    <div id="loader" class="loader">
        <img src="{% static "icons8-loading.gif" %}"/>
    </div>
    
    <div class="content">


        {% block content %}

        {% endblock %}


    </div>

</div>
{% if loading %}
    <script>
        document.body.classList.remove('blur');
    </script>
{% endif %}
</body>
</html>
